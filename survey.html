<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
     <header class="header">
       <h1 id="title" class="text-center">Computer Products Survey</h1>
     </header>
     <form id="survey">
       <div class="question">
         <label id="email-label" for="email">Email</label>
         <input
           type="email"
           id="email"
           class="response"
           placeholder="ex: bobjones123@gmail.com"
           required
         />
       </div>
       <div class="question">
         <label id="name-label" for="fName">First Name</label>
         <input
           type="text"
           id="fname"
           class="response"
           placeholder="ex: Bob"
           required
         />
       </div>
       <div class="question">
         <label id="name-label" for="lName">Last Name</label>
         <input
           type="text"
           id="lname"
           class="response"
           placeholder="ex: Jones"
           required
         />
       </div>
       <div class="question">
         <p>Which operating system do you mainly use?</p>
         <select id="dropdown" name="role" class="response" required>
           <option disabled selected value>Select option</option>
           <option value="windows">Windows</option>
           <option value="linux">Linux</option>
           <option value="macos">macOS</option>
           <option value="ubuntu">Ubuntu</option>
           <option value="other">Other</option>
         </select>
       </div>
       
      <div class="question">
         <p>How often do you use your computer?</p>
         <select id="dropdown" name="role" class="response" required>
           <option disabled selected value>Select option</option>
           <option value="everyday">Every day</option>
           <option value="everyfewdays">Every few days</option>
           <option value="onceweek">Once a week</option>
           <option value="oncemonth">Once a month</option>
           <option value="never">Never</option>
         </select>
       </div>

       <div class="question">
         <p>Are you interested in learning more about operating systems?</p>
         <label>
           <input
             name="group"
             id="yes"
             value="yes"
             type="radio"
             class="radio"
             checked
           />Yes</label
         >
         <label>
           <input
             name="group"
             id="maybe"
             value="maybe"
             type="radio"
             class="radio"
           />Maybe</label
         >

         <label
           ><input
             name="group"
             id="no"
             value="no"
             type="radio"
             class="radio"
           />No</label
         >
       </div>

       <div class="question">
         <p>
           Which of the following interests you?
           <span class="detail">(Check all that apply)</span>
         </p>

         <label
           ><input
             name="prefer"
             value="windows"
             type="checkbox"
             class="checkbox"
           />Windows</label
         >
         <label>
           <input
             name="prefer"
             value="linux"
             type="checkbox"
             class="checkbox"
           />Linux</label
         >
         <label
           ><input
             name="prefer"
             value="macOS"
             type="checkbox"
             class="checkbox"
           />macOS</label
         >
         <label
           ><input
             name="prefer"
             value="ubuntu"
             type="checkbox"
             class="checkbox"
           />Ubuntu</label
         >
         <label
           ><input
             name="prefer"
             value="android"
             type="checkbox"
             class="checkbox"
           />Android</label
         >
         <label
           ><input
             name="prefer"
             value="ios"
             type="checkbox"
             class="checkbox"
           />iOS</label
         >
         <label
           ><input
             name="prefer"
             value="other"
             type="checkbox"
             class="checkbox"
           />Other</label
         >
       </div>

       <div class="question">
         <p>Any additional information?</p>
         <textarea
           id="comments"
           class="textarea"
           name="comment"
           placeholder="Enter your comment here..."
         ></textarea>
       </div>

       <div class="question">
         <button type="submit" id="submit" class="submit">
           Submit
         </button>
       </div>
     </form>
   </div>
</body>
